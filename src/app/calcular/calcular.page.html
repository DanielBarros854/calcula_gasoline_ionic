<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Contra a rapa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <ion-item>
    <ion-label position="floating">Preço gasolina</ion-label>
    <ion-input [(ngModel)]='precoGasolina' type="number" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Preço alcool</ion-label>
    <ion-input [(ngModel)]='precoAlcool' type="number" clearInput></ion-input>
  </ion-item>
  <div class='button-center'>
    <div>
      <ion-button (click)="calcular()">
        Calcular
      </ion-button>
    </div>
    <ion-label>{{resultado}}</ion-label>
  </div>
</ion-content>

<!-- 

  2 inputs com preço do alcool e gasolina
  se o valor do alcool/preço da gasosa < 0.7
  ? alcool 
  : gasosa

-->
